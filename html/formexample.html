<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="box-sizing:border-box">
    <form action="class.html" method="POST" style="width: 500px; margin: 10px auto; padding: 10px 20px; background-color:rgba(63, 142, 191, 0.10); border: 1px solid lightblue;">
        <h1 style="text-align: center; background-color: #5fcf80; border-radius: 50px; color: black; font-family: Verdana, Geneva, Tahoma,;">
            Sign Up
        </h1>
        
        <fieldset style="border-color: #5fcf80; border-width: 3px solid; border-radius: 25px;">
            <legend style="color: black; font-size: 25px;">Your basic Info</legend>
            <br>
            <label for='name' style="color: black; font-size: 25px;">Name:</label> <br>
            <input type="text" name="name" id='name' style="border-radius: 10px; border: 1px; padding: 10px; width: 450px;height: 40px;">
            <br> <br>
            <label for='Email' style="color: black; font-size: 25px;">Email:</label> <br> 
            <input type="email" name="email" id='Email' style="border-radius: 10px; border: 1px; padding: 10px;  width:450px;height: 40px;">
            <br><br>
            <label for='Password' style="color: black; font-size: 25px;">Password:</label> <br>
            <input type="password" name="Password" id='Password' style="border-radius: 10px; border: 1px; padding: 10px;  width:450px;height: 40px;">
            <br> <br>
            <label for='age' style="color: black; font-size: 25px;">Age:</label> <br> <br>
            <input type="radio" name="age" id ='13' >
            <label for ="13" style="font-size: 20px; font-style: italic;">Under 13</label>
            <br> <br>
            <input type="radio" name="age" id='over 13'>
            <label for="over 13" style="font-size: 20px; font-style: italic;">Over 13</label>
            </fieldset>
            <br><br>
            <fieldset style="border-color: #5fcf80; border-width: 3px solid; border-radius: 25px;">
                <legend style="color: black; font-size: 25px;">Your Profile</legend>
                <br>
                <label for='bio' style="color: black; font-size: 25px;">Bio:</label><br>
                <textarea id="bio" style="width: 100%; border-radius: 20px;" rows="5"></textarea><br><br>
                <label for='role' style="color: black; font-size: 25px;">Job role:</label><br>
                <select id="role" name="role" style="width: 100%; height: 50px; color: #8a97a0; font-size: 20px;">
                    <option>Select Your Role</option>
                    <optgroup label="Web">
                            <option value="Front-end Dev">Front-end Dev</option>
                            <option value="JS Dev">JS Dev</option> 
                            <option value='Python Dev'>Python Dev</option>
                            <option value="Web Design">Web Designer</option>
                            <option value="Wordpress Dev">Wordpress Dev</option>
                        </div>                
                        </optgroup>
                        <optgroup label="Mobile">
                            <option value="Android">Android dev</option>
                            <option value='IOS dev'>IOS dev</option>
                            <option value='cross-platform'>Cross-Platform Dev</option>
                        </optgroup>
                        <optgroup label="Business">
                            <option value="Business owner">Business Owner</option>
                            <option value="freelancer">Freelancer</option>
                    </div>
                </select><br><br>
                <label style="color: black; font-size: 25px;">Interests:</label> <br>
                <input type="checkbox" name="dev" id="dev" value="dev">
                <label for="dev" style="font-size: 20px;">Development</label> <br>
                <input type="checkbox" name="dev" id="des" value="design">
                <label for="des" style="font-size: 20px;">Design</label><br>
                <input type="checkbox" name="dev" id="dev" value="bus">
                <label for="dev" style="font-size: 20px;">Business</label>
                </fieldset><br><br>
                <input type="submit" value="Submit Application" style=" text-align:center; border:1px solid #3ac162;background-color: #3ac162; width: 100%;padding: 19px 39px 18px 39px;font-size: 24px;font-style: italic; border-radius: 10px;">
    
</body>
</html>
